<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first website</title>
</head>

<body>
    <!-- this is audio element, here controls are boolean attribut, autoplay attribute, muted to mute it while autoplay
     loop for looping again and again -->
    <audio controls autoplay muted loop src="creative-technology-showreel-241274.mp3"></audio>

    <!-- we can also use back up audio file if browser doesn't support we can have nested src -->

    <audio controls autoplay muted loop>
        src="creative-technology-showreel-241274.mp3"
        src="creative-technology-showreel-241274.wav"
        this browser does not support html5 audio
    </audio>

    </audio>
</body>

</html>
