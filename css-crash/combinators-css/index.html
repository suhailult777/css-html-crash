<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- combinators = explains the relationship between listed selectors
                            = descendant
                            > = child
                            ~ = general sibling
                            + = adjacent sibling -->

    <!-- ex
    selector > selector 
    div > p-->

    <div id="container">

        <p>This is no. 1</p>
        <p>This is no. 2</p>
        <div>
            <p>This is no. 3</p>
        </div>
        <!-- </div> sibling to div section -->
    </div>

    <p>This is no. 4</p>
    <p>This is no. 5</p>
</body>

</html>
